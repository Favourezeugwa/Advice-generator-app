<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Favour | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h4 class="advice-no">ADVICE #<span>117</span></h4>
      <p class="advice">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <img
        src="images/pattern-divider-mobile.svg"
        alt="pattern divider"
        class="mobile-divider"
      />
      <div class="dice-click">
        <img src="images/icon-dice.svg" alt="dice on green" class="dice" />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Favourezeugwa">Favour Ezeugwa</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
